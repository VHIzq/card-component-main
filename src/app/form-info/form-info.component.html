<section class="form-container">
  <form
    autocomplete="off"
    [formGroup]="cardForm"
    (ngSubmit)="sendDetails()"
  >

    <div class="row">
      <label>CARDHOLDER NAME</label>
      <input 
        type="text"
        formControlName="name"
        placeholder="e.g. Jane Appleseed"
        >
    </div>
    
    <div class="row">
      <label>CARD NUMBER</label>
      <input 
        type="number"
        formControlName="number"
        placeholder="e.g. 1234 5678 9123 0000"
        >
        <span 
          *ngIf="validateField('number')"
          class="wrong-alert">
          Wrong format, only number
        </span>
      </div>
      
      <div class="row row-data">
        <div class="col">
          <label>EXP. DATE</label>
          <input 
            type="text" 
            formControlName="month"
            placeholder="MM">
            <span  
            *ngIf="validateField('month')"
            class="wrong-alert">Don't be blank</span>
          </div>
          <div class="col">
        <label>(MM/YY)</label>
        <input 
          type="number" 
          formControlName="year"
          placeholder="YY">
          <span  
            *ngIf="validateField('year')"
            class="wrong-alert">Don't be blank</span>
      </div>
      <div class="col">
        <label>CVC</label>
        <input 
          class="col-cvc" 
          type="number" 
          formControlName="cvc"
          placeholder="e.g. 123">
          <span 
            *ngIf="validateField('cvc')"
            class="wrong-alert">Don't be blank</span>
      </div>
    </div>

    <div class="row">
      <button class="cta" type="submit">
        Confirm
      </button>
    </div>
  
  </form>
</section>
